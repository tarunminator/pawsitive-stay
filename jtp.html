<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Pack</title>
</head>
<body>
    <!-- todo: update this form to integrate with google spreadsheet -->
    <form id="form" action="/submit">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip"><br>
        <label for="referred">Referred by:</label><br>
        <input type="text" id="referred" name="referred"><br><br>
        <input type="checkbox" id="dog" name="pet" value="dog">
        <label for="dog">Dog</label><br>
        <input type="checkbox" id="cat" name="pet" value="cat">
        <label for="cat">Cat</label><br><br>
        <input type="submit" value="Submit">
    </form> 
    <div id="message" style="display:none;"></div>
</body>
</html>
